codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "90...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: yes
      macro: no

ignore:
   - "tests"

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
